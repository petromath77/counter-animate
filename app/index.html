<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<base href="/">

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->

	<div class="container">

		<div class="row">

			<div class="col-8 offset-2 bl1">

				<img class="img-responsive" src="img/preview.jpg" alt="Start HTML5 Template">

				<br>
				<h2>Counter1</h2>


			</div>

		</div>
		<div class="row">

			<div class="col-8 offset-2 bl2">

				<br>
				<h2>Counter2</h2>

			</div>

		</div>
		<div class="row">

			<div class="col-8 offset-2 bl3" id="counts">


				<br>
				<h2>Counter3</h2>

				<div class="count wow fadeInDown">200</div>

			</div>

		</div>

	</div>
	<script type="text/javascript" src="libs/jq2.1.4/jq2.1.4.js"></script>
	<script src="libs/spincrement/jquery.spincrement.js"></script>
	<script src="libs/wow/wow.js"></script>
	<script src="js/common.js"></script>
	<script>
		new WOW().init();
		$(document).ready(function () {

			var show = true;
			var countbox = "#counts";
			$(window).on("scroll load resize", function () {

				if (!show) return false;

				var w_top = $(window).scrollTop();
				var e_top = $(countbox).offset().top;

				var w_height = $(window).height();
				var d_height = $(document).height();

				var e_height = $(countbox).outerHeight();

				if (w_top + 600 >= e_top || w_height + w_top == d_height || e_height + e_top < w_height) {
					$(".count").spincrement({
						from: 0,
						thousandSeparator: "",
						duration: 3000
					});
					show = false;
				}
			});
			
		});
		

	</script>

</body>

</html>
